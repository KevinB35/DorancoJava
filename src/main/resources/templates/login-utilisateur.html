<!DOCTYPE html>
<html lang="en" layout:decorate="layouts/default"
      th:with="user=${user}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Connexion</title>
</head>
<body>

<div class="container" layout:fragment="content">
    <div th:if="${param.error}">
        <div class="alert alert-danger">Mauvaise combinaison email / Mot de passe</div>
    </div>
    <div th:if="${param.logout}">
        <div class="alert alert-success"> Deconnecte</div>
    </div>

    <div class="card">
        <div class="card-header">
            <h2 class="text-center">Connexion</h2>
        </div>
        <div class="card-body">
            <form
                    class="form-horizontal"
                    method="post"
                    role="form"
                    th:action="@{/login-utilisateur}"
            >
                <div class="form-group mb-3">
                    <label class="control-label">Email</label>
                    <input
                            class="form-control"
                            id="username"
                            name="username"
                            placeholder="Email"
                            type="text"
                    />
                </div>

                <div class="form-group mb-3">
                    <label class="control-label">Mot de Passe</label>
                    <input
                            class="form-control"
                            id="password"
                            name="password"
                            placeholder="Mot de Passe"
                            type="password"
                    />
                </div>
                <div class="form-group mb-3">
                    <button class="btn btn-primary" type="submit">Connexion</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
