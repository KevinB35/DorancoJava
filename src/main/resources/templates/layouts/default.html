<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE"></title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Main Navigation -->
<nav class="navbar navbar-expand-md navbar-dark bg-primary">
    <a class="navbar-brand" th:href="@{/}">Ecommerce</a>
    <div class="collapse navbar-collapse" id="navbar">
        <ul class="navbar-nav ml-auto">
            <li th:switch="${user}">
                <a class="nav-link" th:case=null th:href="@{/login-utilisateur}">Connexion</a>
                <a class="nav-link" th:case="*" th:text="${user?.username}"></a>
            </li>
            <li th:switch="${user}">
                <a class="nav-link" th:case=null></a>
                <a class="nav-link" th:case="*" th:href="@{/#}">Panier</a>
            </li>
            <li th:switch="${user}">
                <a class="nav-link" th:case=null></a>
                <a class="nav-link" th:case="*" th:href="@{/#}">Commandes</a>
            </li>
            <li th:switch="${user}">
                <a class="nav-link" th:case=null></a>
                <a class="nav-link" th:case="*" th:href="@{/article/catalogue}">Catalogue</a>
            </li>
            <li th:switch="${user}">
                <a class="nav-link" th:case=null></a>
                <a class="nav-link" th:case="*" th:href="@{/deconnexion}">Deconnexion</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Content Section -->
<section layout:fragment="content">
    <p>Content</p>
</section>

<!-- Footer -->
<footer class="container py-5">
    <div class="row">
        <div class="col-md-12">
            <p class="text-muted">&copy; 2023 Kevin & Hugo</p>
        </div>
    </div>
</footer>
</body>
</html>
